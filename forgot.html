<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Philomene Kids Shopping</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --primary-light: #FF8E8E;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --text: #2D3436;
            --light: #F7F7F7;
            --white: #FFFFFF;
            --success: #00B894;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Comic Neue', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary) 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-elements div {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }
        
        .password-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            z-index: 1;
            position: relative;
            overflow: hidden;
            border: 3px solid var(--accent);
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .password-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border: 2px dashed var(--primary);
            border-radius: 30px;
            z-index: -1;
            opacity: 0.3;
            animation: rotate 20s linear infinite;
        }
        
        .password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .password-header h1 {
            color: var(--primary);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }
        
        .password-header p {
            color: var(--text);
            font-size: 16px;
            opacity: 0.8;
        }
        
        .password-icon {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .password-icon i {
            font-size: 60px;
            color: var(--primary);
            background-color: var(--light);
            width: 100px;
            height: 100px;
            line-height: 100px;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.2);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #E0E0E0;
            background-color: var(--light);
            border-radius: 15px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            color: var(--text);
        }
        
        .input-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 18px;
        }
        
        .reset-button {
            width: 100%;
            padding: 16px;
            border: none;
            background: linear-gradient(to right, var(--primary), var(--primary-light));
            color: var(--white);
            border-radius: 15px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .reset-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 107, 107, 0.4);
        }
        
        .reset-button:active {
            transform: translateY(0);
        }
        
        .reset-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            transition: all 0.3s;
        }
        
        .reset-button:hover::after {
            left: 100%;
        }
        
        .back-to-login {
            text-align: center;
            font-size: 16px;
            color: var(--text);
        }
        
        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 700;
            transition: all 0.2s;
        }
        
        .back-to-login a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            color: #D63031;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: var(--success);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .password-container {
                padding: 30px 20px;
                margin: 0 15px;
                border-radius: 20px;
            }
            
            .password-header h1 {
                font-size: 28px;
            }
            
            .password-icon i {
                font-size: 50px;
                width: 80px;
                height: 80px;
                line-height: 80px;
            }
            
            .reset-button {
                padding: 14px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <!-- These will be generated by JavaScript -->
    </div>
    
    <div class="password-container">
        <div class="password-header">
            <h1>Forgot Password?</h1>
            <p>Enter your email to reset your password</p>
        </div>
        
        <div class="password-icon">
            <i class="fas fa-key"></i>
        </div>
        
        <form id="passwordForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="error-message" id="email-error">Please enter a valid email address</div>
                <div class="success-message" id="email-valid">Email address is valid</div>
            </div>
            
            <button type="submit" class="reset-button">
                <i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Send Reset Link
            </button>
            
            <div class="back-to-login">
                Remember your password? <a href="#">Back to login</a>
            </div>
        </form>
    </div>

    <script>
        // Create floating elements
        const floatingContainer = document.querySelector('.floating-elements');
        const shapes = ['circle', 'square', 'triangle', 'star', 'heart'];
        const colors = ['#FF6B6B', '#4ECDC4', '#FFE66D', '#A5D8FF', '#C8B6FF'];
        
        for (let i = 0; i < 12; i++) {
            const element = document.createElement('div');
            const size = Math.random() * 30 + 20;
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 5;
            const shape = shapes[Math.floor(Math.random() * shapes.length)];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            element.style.width = `${size}px`;
            element.style.height = `${size}px`;
            element.style.backgroundColor = color;
            element.style.left = `${Math.random() * 100}%`;
            element.style.bottom = `-${size}px`;
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${delay}s`;
            
            if (shape === 'triangle') {
                element.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                element.style.backgroundColor = 'transparent';
                element.style.borderLeft = `${size/2}px solid transparent`;
                element.style.borderRight = `${size/2}px solid transparent`;
                element.style.borderBottom = `${size}px solid ${color}`;
                element.style.width = '0';
                element.style.height = '0';
            } else if (shape === 'star') {
                element.style.clipPath = 'polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%)';
            } else if (shape === 'heart') {
                element.style.clipPath = 'path("M10,30 Q10,10 30,10 Q50,10 50,30 Q50,50 30,60 Q10,50 10,30")';
                element.style.transform = 'scale(0.7)';
            }
            
            floatingContainer.appendChild(element);
        }
        
        // Form validation
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Reset messages
            document.getElementById('email-error').style.display = 'none';
            document.getElementById('email-valid').style.display = 'none';
            
            // Validate email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                document.getElementById('email-error').style.display = 'block';
                return;
            }
            
            // If validation passes
            document.getElementById('email-valid').style.display = 'block';
            
            // Show success message with animation
            const button = document.querySelector('.reset-button');
            button.innerHTML = '<i class="fas fa-check"></i> Link Sent!';
            button.style.background = 'linear-gradient(to right, var(--success), #6BFFB8)';
            
            // Here you would typically make an AJAX call to your backend
            // For demonstration, we'll show a success message
            setTimeout(() => {
                alert(`Password reset link has been sent to ${email}. Please check your inbox.`);
                button.innerHTML = '<i class="fas fa-paper-plane" style="margin-right: 8px;"></i> Send Reset Link';
                button.style.background = 'linear-gradient(to right, var(--primary), var(--primary-light))';
            }, 1500);
        });
        
        // Add interactive effects
        const input = document.querySelector('.input-group input');
        const icon = document.querySelector('.input-group i');
        
        input.addEventListener('focus', function() {
            icon.style.color = 'var(--primary-light)';
            icon.style.transform = 'translateY(-50%) scale(1.2)';
        });
        
        input.addEventListener('blur', function() {
            icon.style.color = 'var(--primary)';
            icon.style.transform = 'translateY(-50%) scale(1)';
        });
    </script>
</body>
</html>
